      <!-- MENU BLOCK -->

              <!-- LOGO -->

              <!-- SEARCH FORM -->

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <!-- Slide One - Set the background image for this slide in the line below -->
          <div class="carousel-item active">
              <video poster="../images/slider/slide3_bg.jpg" width="1920px" height="1080px" preload ="none" loop="loop" onclick="this.paused ? this.play() : this.pause();">
                  <source src="../video/iu.mp4" type="video/mp4">
              </video>
            <div class="carousel-caption d-none d-md-block">

              <h3>First Slide</h3>
              <p>This is a description for the first slide.</p>
            </div>
          </div>
          <!-- Slide Two - Set the background image for this slide in the line below -->
          <div class="carousel-item">
              <video poster="../images/slider/slide3_bg.jpg" width="1920px" height="1080px" preload ="none" onclick="this.paused ? this.play() : this.pause();" loop="loop">
                  <source src="../video/bol.mp4" type="video/mp4">
              </video>
            <div class="carousel-caption d-none d-md-block">
              <h3>Second Slide</h3>
              <p>This is a description for the second slide.</p>
            </div>
          </div>
          <!-- Slide Three - Set the background image for this slide in the line below -->
          <div class="carousel-item">
              <video poster="../images/slider/slide3_bg.jpg" width="1920px" height="1080px" preload ="none" onclick="this.paused ? this.play() : this.pause();" loop="loop">
                  <source src="../video/youna.mp4" type="video/mp4">
              </video>
            <div class="carousel-caption d-none d-md-block">
              <h3>Third Slide</h3>
              <p>This is a description for the third slide.</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
