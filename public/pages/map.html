<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=OJkAR9OhJRmx89n3TfUj&submodules=geocoder"></script>

<div id="map" style="width:800px; height:600px;">
<script>
    var HOME_PATH = window.HOME_PATH || '.';
    var cityhall = new naver.maps.LatLng(37.3595704, 127.105399),
        map = new naver.maps.Map('map', {
            center: cityhall,
            zoom: 10
        });

    var infowindow = new naver.maps.InfoWindow({
        maxWidth: 180,
        backgroundColor: "#eee",
        borderColor: "#2db400",
        borderWidth: 2,
        anchorSize: new naver.maps.Size(30, 30),
        anchorSkew: true,
        anchorColor: "#eee",
        pixelOffset: new naver.maps.Point(20, -20)
    });
</script>
</div>
</body>
</html>
